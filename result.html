<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診断結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1 id="resultText"></h1>
  <p id="descriptionText"></p>

  <h2>スコア比較〈A(洞察型) vs E(盲信型)、B(自然派) vs F(室居癖)、C(綿密性) vs G(奔放性)、D(楽観性) vs H(悲観性)〉</h2>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script>
    const result = localStorage.getItem("result");
    const description = localStorage.getItem("description");
    const scores = JSON.parse(localStorage.getItem("scores"));

    document.getElementById("resultText").textContent = `あなたのタイプは ${result} です！`;
    document.getElementById("descriptionText").textContent = description;

    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['A vs E', 'B vs F', 'C vs G', 'D vs H'],
        datasets: [
          {
            label: '左側 (A, B, C, D)',
            data: [scores.A, scores.B, scores.C, scores.D],
            backgroundColor: 'rgba(255, 99, 132, 0.6)'
          },
          {
            label: '右側 (E, F, G, H)',
            data: [scores.E, scores.F, scores.G, scores.H],
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

  <br>
  <a href="index.html">もう一度診断する</a>
</body>
</html>
